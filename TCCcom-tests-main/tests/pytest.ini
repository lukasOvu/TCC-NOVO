[pytest]
# Configuração do pytest para o projeto TAXXAT

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Diretórios a serem testados
testpaths = tests

# Verbosidade
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    gui: Testes de interface (GUI)
    performance: Testes de performance
    security: Testes de segurança
    slow: Testes que demoram mais de 5 segundos

# Cobertura
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
